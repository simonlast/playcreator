<!DOCTYPE html>
<html>
  <head>
    <title>PlayCreator</title>

    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="http://www.gravatar.com/avatar/3b964d84fcfbcdf59089c8bd7309f0b7.ico" />
    <link rel="stylesheet" href="/assets/font-awesome.css">
  </head>
  <body>
    
    <canvas id="playcanvas"></canvas>
    <div class="narrate"></div>

     <div id="editor" autocorrect="off" autocapitalize="off" autocomplete="off" autofocus></div>

     <div class="menu">
        <div class="button menubutton cmd_minimize"><i class="icon-th-list"></i></div>
        <div class="button menubutton cmd_upload"><i class="icon-cloud-upload"></i></div>
        <div class="button menubutton cmd_left"><i class="icon-arrow-left"></i></div>
        <div class="button menubutton cmd_verify"><i class="icon-play"></i></div>
        <div class="button menubutton cmd_right"><i class="icon-arrow-right"></i></div>
     </div>

     
     <!--<div class="sketch_holder">
        <canvas id="sketchcanvas"></canvas>
      </div>-->


    <script type="text/javascript" src="/assets/processing.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
    <script src="/assets/ace.js" type="text/javascript"></script>

    <script type="text/javascript" src="/app/config.js"></script>
    <script type="text/javascript" src="/app/view.js"></script>
    <script type="text/javascript" src="/app/sketch.js"></script>
    <script type="text/javascript" src="/app/parser.js"></script>
    <script type="text/javascript" src="/app/controller.js"></script>


    <script src="http://use.edgefonts.net/source-code-pro:n2.js"></script>
    <script type="text/javascript" src="/app/comm.js"></script>
  </body>
</html>
